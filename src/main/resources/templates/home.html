<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>White | Dental Clinic</title>
    <meta charset="utf-8" />

    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <script type="module" th:src="@{js/tailwind-config.js}"></script>
    <script type="tailwind-config">
      window.tailwindConfig
    </script>
    <script type="text/javascript" th:src="@{js/addPatient.js}"></script>
    <script type="text/javascript" th:src="@{js/addDentist.js}"></script>
    <script type="text/javascript" th:src="@{js/listPatients.js}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-[100vh] bg-fill">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <main class="flex-1 px-9 py-8">
      <div class="flex flex-wrap gap-4">
        <div class="min-w-[420px] px-8 py-7 bg-white rounded">
          <div class="flex">
            <div class="h-[120px] w-[120px] mr-5 bg-fill rounded-full"></div>
            <div class="flex flex-col justify-between">
              <p class="font-semibold text-main">MBALZA</p>
              <div>
                <p class="font-semibold">Micaela Balza</p>
                <p>mbalza@gmail.com</p>
                <p>38.267.554</p>
              </div>
            </div>
          </div>
        </div>
        <div class="min-w-[420px] px-8 py-7 bg-white rounded">
          <div th:replace="~{fragments/new-patient-form :: new-patient-form}"></div>
        </div>
        <div class="min-w-[420px] px-8 py-7 bg-white rounded">
          <div th:replace="~{fragments/new-dentist-form :: new-dentist-form}"></div>
        </div>
        <div class="min-w-[420px] px-8 py-7 bg-white rounded">
          <div id="patient-list" class="flex flex-col"></div>
        </div>
      </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
